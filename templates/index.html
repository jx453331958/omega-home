<!DOCTYPE html>
<html lang="zh-CN" x-data="portal()" x-init="init()" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="settings.title || 'Omega Home'">Omega Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }
        .breathe { animation: breathe 2s ease-in-out infinite; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        .fade-delay-1 { animation-delay: 0.1s; }
        .fade-delay-2 { animation-delay: 0.2s; }
        .fade-delay-3 { animation-delay: 0.3s; }
    </style>
</head>
<body class="min-h-screen transition-colors duration-500" :class="themeClass">
    <!-- Background overlay for custom image -->
    <div x-show="settings.background_image" class="fixed inset-0 bg-cover bg-center -z-10" :style="settings.background_image ? 'background-image: url(' + settings.background_image + ')' : ''"></div>

    <div class="min-h-screen" :class="settings.background_image ? 'bg-black/40' : ''">
        <!-- Header -->
        <header class="pt-8 pb-4 px-4">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <template x-if="settings.logo">
                        <img :src="settings.logo" class="w-10 h-10 rounded-lg" alt="logo">
                    </template>
                    <template x-if="!settings.logo">
                        <span class="text-3xl">üè†</span>
                    </template>
                    <div>
                        <h1 class="text-2xl font-bold text-white" x-text="settings.title || 'Omega Home'"></h1>
                        <p class="text-white/60 text-sm" x-text="settings.subtitle || ''"></p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Clock -->
                    <div x-show="settings.clock_enabled === 'true'" class="text-white/80 text-lg font-mono" x-text="clock"></div>
                    <!-- Dark mode toggle -->
                    <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="p-2 rounded-lg backdrop-blur-md bg-white/10 border border-white/20 text-white hover:bg-white/20 transition-all">
                        <span x-show="!darkMode">üåô</span>
                        <span x-show="darkMode">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Greeting -->
        <div x-show="settings.greeting_enabled === 'true'" class="max-w-6xl mx-auto px-4 pb-4">
            <p class="text-white/70 text-lg" x-text="greeting"></p>
        </div>

        <!-- Search bar -->
        <div x-show="settings.search_enabled === 'true'" class="max-w-2xl mx-auto px-4 pb-6">
            <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-2xl px-5 py-3 flex items-center gap-3 shadow-lg">
                <span class="text-white/50">üîç</span>
                <input type="text" x-model="search" placeholder="ÊêúÁ¥¢ÊúçÂä°..."
                    class="w-full bg-transparent text-white placeholder-white/40 outline-none text-lg">
                <button x-show="search" @click="search = ''" class="text-white/50 hover:text-white">‚úï</button>
            </div>
        </div>

        <!-- Bookmarks bar -->
        <div x-show="bookmarks.length > 0" class="max-w-6xl mx-auto px-4 pb-6">
            <div class="flex flex-wrap gap-2">
                <template x-for="b in bookmarks" :key="b.id">
                    <a :href="b.url" target="_blank"
                        class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full backdrop-blur-md bg-white/10 border border-white/20 text-white/80 text-sm hover:bg-white/20 hover:text-white transition-all">
                        <span x-text="b.icon || 'üîó'" class="text-xs"></span>
                        <span x-text="b.name"></span>
                    </a>
                </template>
            </div>
        </div>

        <!-- Groups -->
        <main class="max-w-6xl mx-auto px-4 pb-12 space-y-8">
            <template x-for="(group, gi) in filteredGroups" :key="group.id">
                <section class="fade-in-up" :class="'fade-delay-' + (gi % 4)">
                    <h2 class="text-lg font-semibold text-white/90 mb-4 flex items-center gap-2">
                        <span x-text="group.icon || 'üìÅ'"></span>
                        <span x-text="group.name"></span>
                    </h2>
                    <div class="grid gap-4"
                        :class="{
                            'grid-cols-1': true,
                            'sm:grid-cols-2': group.columns >= 2,
                            'md:grid-cols-3': group.columns >= 3,
                            'lg:grid-cols-4': group.columns >= 4
                        }">
                        <template x-for="svc in group.services" :key="svc.id">
                            <a :href="svc.url" :target="svc.target || '_blank'"
                                class="group block backdrop-blur-md bg-white/10 border border-white/20 rounded-xl p-4 hover:-translate-y-1 hover:shadow-xl hover:bg-white/15 transition-all duration-300 cursor-pointer">
                                <div class="flex items-start gap-3">
                                    <template x-if="svc.icon && svc.icon.startsWith('http')">
                                        <img :src="svc.icon" class="w-8 h-8 rounded-lg flex-shrink-0" alt="">
                                    </template>
                                    <template x-if="!svc.icon || !svc.icon.startsWith('http')">
                                        <div class="text-2xl flex-shrink-0" x-text="svc.icon || 'üåê'"></div>
                                    </template>
                                    <div class="flex-1 min-w-0">
                                        <div class="flex items-center gap-2">
                                            <span class="font-medium text-white group-hover:text-white/90" x-text="svc.name"></span>
                                            <template x-if="svc.status_check && status[svc.id]">
                                                <span class="w-2 h-2 rounded-full flex-shrink-0"
                                                    :class="status[svc.id].online ? 'bg-green-400 breathe' : 'bg-red-400'"></span>
                                            </template>
                                        </div>
                                        <p class="text-white/50 text-sm truncate" x-text="svc.description"></p>
                                    </div>
                                </div>
                            </a>
                        </template>
                    </div>
                </section>
            </template>

            <div x-show="filteredGroups.length === 0 && !loading" class="text-center py-20">
                <p class="text-white/40 text-lg" x-text="search ? 'Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊúçÂä°' : 'ÊöÇÊó†ÊúçÂä°ÔºåËØ∑Âú®ÁÆ°ÁêÜÂêéÂè∞Ê∑ªÂä†'"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 text-center text-white/30 text-sm">
            <span x-text="settings.footer_text || 'Powered by Omega Home'"></span>
            <span class="mx-2">¬∑</span>
            <a href="/admin" class="hover:text-white/60 transition-colors">‚öôÔ∏è ÁÆ°ÁêÜ</a>
        </footer>
    </div>

    <script>
    function portal() {
        return {
            groups: [],
            bookmarks: [],
            settings: {},
            status: {},
            search: '',
            clock: '',
            darkMode: localStorage.getItem('darkMode') === 'true' || window.matchMedia('(prefers-color-scheme: dark)').matches,
            loading: true,

            get greeting() {
                const h = new Date().getHours();
                if (h < 6) return 'üåô Â§úÊ∑±‰∫ÜÔºåÊ≥®ÊÑè‰ºëÊÅØ';
                if (h < 12) return '‚òÄÔ∏è Êó©‰∏äÂ•Ω';
                if (h < 14) return 'üå§Ô∏è ‰∏≠ÂçàÂ•Ω';
                if (h < 18) return 'üåá ‰∏ãÂçàÂ•Ω';
                return 'üåÜ Êôö‰∏äÂ•Ω';
            },

            get themeClass() {
                const themes = {
                    'indigo-purple': 'bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500',
                    'dark-space': 'bg-gradient-to-br from-gray-900 via-slate-900 to-zinc-900',
                    'emerald': 'bg-gradient-to-br from-emerald-600 via-teal-600 to-cyan-500',
                    'warm-orange': 'bg-gradient-to-br from-orange-500 via-red-500 to-pink-500',
                    'aurora': 'bg-gradient-to-br from-green-400 via-cyan-500 to-blue-600',
                };
                return themes[this.settings.theme] || themes['indigo-purple'];
            },

            get filteredGroups() {
                if (!this.search) return this.groups;
                const q = this.search.toLowerCase();
                return this.groups.map(g => ({
                    ...g,
                    services: g.services.filter(s =>
                        s.name.toLowerCase().includes(q) ||
                        (s.description && s.description.toLowerCase().includes(q))
                    )
                })).filter(g => g.services.length > 0);
            },

            async init() {
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);

                try {
                    const res = await fetch('/api/config');
                    const data = await res.json();
                    this.groups = data.groups || [];
                    this.settings = data.settings || {};
                    this.bookmarks = data.bookmarks || [];
                } catch(e) {
                    console.error('Failed to load config:', e);
                }
                this.loading = false;

                this.fetchStatus();
                setInterval(() => this.fetchStatus(), 30000);
            },

            async fetchStatus() {
                try {
                    const res = await fetch('/api/status');
                    this.status = await res.json();
                } catch(e) {}
            },

            updateClock() {
                const now = new Date();
                this.clock = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
        };
    }
    </script>
</body>
</html>
